<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <script type="text/javascript" src="js/d3.js"></script>
        <script type="text/javascript" src="js/scripts.js" defer></script>
        <script src="https://kit.fontawesome.com/853c57480c.js" crossorigin="anonymous"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!-- <title>Film Analysis</title> -->
    </head>
    <body>
        <div class="button-wrapper">
            <button class="nav-link"><a href="index.html"><img src="images/grid.svg"></a></button>
            <button class="nav-link" disabled><img src="images/bar-chart-2.svg"></button>
        </div>
        <div class="analysis-wrapper">
            <div class="bans">
                <div id="film-count"></div>
                <div id="duration"></div>
                <div id="average-rating"></div>
            </div>

            <h1 class="chart-title">Films seen by release year</h1>
            <h2>Hover over bars for details</h2>
            <div id="release-year" class="chart-container">
                <div id="release-year-tooltip" class="year-tooltip"></div>
            </div>
            <div id="release-year-call-out"></div>

            <h1 class="chart-title">Top 20 directors by films seen</h1>
            <h2>Hover over bars for details</h2>
            <div id="dir-bar" class="chart-container">
                <div id="dir-bar-tooltip" class="chart-tooltip">
                    <h1 id="director-name"></h1>
                    <p class="year" id="director-summary" style="margin-bottom: 5px"></p>
                    <p id="titles"></p>
                </div>
            </div>

            <h1 class="chart-title">Films seen by month</h1>
            <h2>Click and drag mini chart to focus</h2>
            <div id="watch-date" class="chart-container" style="margin-bottom: 60px;">
                <div id="watch-date-tooltip" class="chart-tooltip">
                    <h1 id="watch-date-date"></h1>
                    <p class="year" id="films-watched"></p>
                </div>
            </div>

            <h1 class="chart-title">Films seen v. average rating by decade</h1>
            <!-- <h2>Click and drag mini chart to focus</h2> -->
            <div id="decade-scatter" class="chart-container"></div>
        </div>

    </div>
    </body>
