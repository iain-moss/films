<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="stylesheet.css" />
        <script type="text/javascript" src="js/d3.js"></script>
        <script type="text/javascript" src="js/scripts.js" defer></script>
        <script src="https://kit.fontawesome.com/853c57480c.js" crossorigin="anonymous"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
        <title>Film Analysis</title>
    </head>
    <body>
        <div class="wrapper">
            <div style="display: flex">
                <button class="tab-button" data-tab="tab-1">Film Grid</button>
                <button class="tab-button" data-tab="tab-2">Analysis</button>
            </div>
            <div id="tab-1" class="tab-content">
                <div class="dropdown-container">
                    <label for="decade-filter">Filter by decade: </label>
                    <select id="decade-filter">
                        <!-- <option>All decades</option> -->
                    </select>
                </div>

                <div class="dropdown-container">
                    <label for="order-sort">Sort films by: </label>
                    <button id="sort-date" value="date_rated">
                        Rating Date
                    </button>
                    <button id="sort-rating" value="rating">Rating</button>
                    <button id="sort-year" value="year">Release Year</button>
                </div>

                <div class="card-container">
                    <div  id="tooltip" class="tooltip" style="width: 400px"></div>
                </div>
            </div>
            <div id="tab-2" class="tab-content">
                <div class="bans">
                    <div id="film-count"></div>
                    <div id="duration"></div>
                    <div id="average-rating"></div>
                </div>
                <h1 class="chart-title">Films seen by release year</h1>
                <div id="release-year" class="chart-container">
                    <div id="release-year-tooltip" class="chart-tooltip"></div>
                </div>
                <div id="release-year-call-out"></div>
            </div>
        </div>
    </body>
</html>
